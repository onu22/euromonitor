<div class='card'
     *ngIf='selectedBook'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
  

    <article class="blog-post">
      <h2 class="blog-post-title"> {{selectedBook.name}}</h2>

      <div>
        {{selectedBook.text}}
      </div>
    </article>



  </div>
  
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBackButton()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
